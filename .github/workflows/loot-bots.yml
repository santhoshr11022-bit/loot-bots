name: Loot Bot - Post Deals & Auto Delete

on:
  schedule:
    - cron: '*/15 * * * *'    # every 15 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot==20.7 feedparser requests

      - name: Run Loot Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL: ${{ secrets.CHANNEL }}
        run: |
          python -c "
import os
print('Bot token starts with:', os.getenv('BOT_TOKEN')[:15] + '...')
print('Channel:', os.getenv('CHANNEL'))
"
          python bot.py
